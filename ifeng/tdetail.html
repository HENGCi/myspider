":"从这九个字读懂习近平的家国情怀","newsTime":"2019-02-12 17:16:18","wemediaEAccountId":"","source":"央视新闻移动网","sourceUrl":"http://news.cctv.com/2019/02/12/ARTI24NzpMeyEDKiNbgcixgh190212.shtml","imagesInContent":[{"width":635,"url":"https://p0.ifengimg.com/2019_07/59A186FDD241FA6254C915BEC50DB18AC1E26FF1_w635_h900.jpg","height":900},{"width":1268,"url":"https://p3.ifengimg.com/2019_07/71107B570B75998600826A9634AA037187FE0139_w1268_h917.jpg","height":917},{"width":900,"url":"https://p1.ifengimg.com/2019_07/1B8BC77412D602B16EBA0FBF3AD99E1EB2BBC4AE_w900_h633.jpg","height":633},{"width":1267,"url":"https://p1.ifengimg.com/2019_07/0ACFD4730B9A3ED74597516021840F54A7BEA335_w1267_h1044.jpg","height":1044},{"width":1262,"url":"https://p2.ifengimg.com/2019_07/030414BCECF0ECDA4167233C17993FE57CFB7F51_w1262_h879.jpg","height":879},{"width":1265,"url":"https://p1.ifengimg.com/2019_07/5ADED4039B45CE75D1B3C69CCAC17881156D6192_w1265_h792.jpg","height":792},{"width":1267,"url":"https://p1.ifengimg.com/2019_07/18786F595A78773271841877756D9B69D7738400_w1267_h706.jpg","height":706}],"pcUrl":"https://news.ifeng.com/c/7kEiYQwvgTw","url":"//news.ifeng.com/c/7kEiYQwvgTw","commentUrl":"ucms_7kEiYQwvgTw","skey":"d406c5","contentData":{"contentList":[{"data":"<p>“古之欲明明德于天下者，先治其国；欲治其国者，先齐其家；欲齐其家者，先修其身……身修而后家齐，家齐而后国治，国治而后天下平。”</p><p>“修身、齐家、治国、平天下”，是中国古代圣贤智慧的结晶，同时也正是习近平总书记立身行事、治国理政的生动写照。</p><p>正己修身，他“修其心治其身”，率先垂范、以身作则；整齐家风，他入孝出悌，又防微杜渐，整治家风，清肃党纪；治国理政，他夙夜在公，勤政为民，不忘初心，不负期望；心怀天下，他不求一时之利，但谋天下之计，践行睦邻友好，促进构建“人类命运共同体”。</p><p class=\"detailPic\"><img src=\"https://p0.ifengimg.com/2019_07/59A186FDD241FA6254C915BEC50DB18AC1E26FF1_w635_h900.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">1972年，插队回京探亲时的习近平（资料图）</p><p><strong>严以修身 良好示范</strong></p><p>“我到农村插队后，给自己定了一个座右铭，先从修身开始。一物不知，深以为耻，便求知若渴。上山放羊，我揣着书，把羊拴到山坡上，就开始看书。锄地到田头，开始休息一会儿时，我就拿出新华字典记一个字的多种含义，一点一滴积累。我并不觉得农村7年时光被荒废了，很多知识的基础是那时候打下来的。现在条件这么好，大家更要把学习、把自身的本领搞好。”&nbsp;</p><p>这是2013年5月4日，习近平在中国航天科技集团公司中国空间技术研究院对青年们讲的一番话，以此激励青年要重视自我提升，勇于担当。</p><p>“修身”一词始终贯穿于习近平的过往经历之中。</p><p class=\"detailPic\"><img src=\"https://p3.ifengimg.com/2019_07/71107B570B75998600826A9634AA037187FE0139_w1268_h917.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">2013年5月4日，习近平和在中国空间技术研究院展厅参观的各界优秀青年代表交谈。来源：新华社</p><p>2007年出版的《之江新语》记录了习近平主政浙江时的思考。他在《做人与做官》中阐明了修身对于为官的重要性。他引用王安石《洪范传》里的一句“修其心治其身，而后可以为政于天下”，表明领导干部既是一个要有高尚品德的普通人，也是一言一行对社会具有重要导向作用的不普通的人。</p><p>做官先做人，做人必修身。2014年全国两会期间，习近平在参加安徽代表团审议时，提出党员干部特别是各级领导干部要做到严以修身、严以用权、严以律己，谋事要实、创业要实、做人要实，并对其内涵作了系统阐述。“三严三实”专题教育将“严以修身”置于首位，进一步突出了严以修身作为党员干部最基本的政治品格和作风标尺的重要地位。</p><p>2018年全国两会期间，习近平特别强调领导干部要立政德，包括：明大德、守公德、严私德。</p><p>古人云：“其身正，不令而行；其身不正，虽令不从。”党的十八大以来，以习近平同志为核心的党中央坚定不移全面从严治党，先后出台“八项规定”，整治“四风”，开展“三严三实”、“两学一做”教育，将“讲政治、有信念，讲规矩、有纪律，讲道德、有品行，讲奉献、有作为”作为一个合格党员的标准，重拳反腐，抓关键少数，正确引导党员的成长。</p><p class=\"detailPic\"><img src=\"https://p1.ifengimg.com/2019_07/1B8BC77412D602B16EBA0FBF3AD99E1EB2BBC4AE_w900_h633.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">习近平陪母亲齐心散步。来源：新华社</p><p><strong>强调家风 优良传承</strong></p><p>“天下之本在国，国之本在家。”</p><p>2013年12月31日晚间，习近平作为国家主席第一次发表新年贺词，他的办公室首度被曝光。透过镜头，我们清晰地看到书架上摆放的几张照片，分别是：习近平与家人推着轮椅上的父亲、习近平牵着母亲的手散步、他与夫人合影、他骑着自行车载着女儿。</p><p>家和万事兴，家齐国安宁。习近平指出：“不论时代发生多大变化，不论生活格局发生多大变化，我们都要重视家庭建设，注重家庭、注重家教、注重家风…… ”&nbsp;</p><p>习家有着从严教子、勤俭持家的家风。2012年12月23日，新华社播发人物特稿《“人民群众是我们力量的源泉”——记中共中央总书记习近平》，其中谈到习近平走上领导岗位后，习仲勋的夫人齐心专门开家庭会，要求其他子女不得在习近平的工作领域从事经商活动。</p><p class=\"detailPic\"><img src=\"https://p1.ifengimg.com/2019_07/0ACFD4730B9A3ED74597516021840F54A7BEA335_w1267_h1044.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">2016年1月12日，习近平在中国共产党第十八届中央纪律检查委员会第六次全体会议上发表重要讲话。来源：新华社</p><p>家风连着党风，党风关乎民心。2015年10月18日，中共中央印发《中国共产党廉洁自律准则》，将廉洁齐家列为党员领导干部廉洁自律规范的重要内容之一，为党员和党员领导干部树立了一个看得见、够得着的标准，展现了共产党人的高尚道德追求。</p><p>制度保障是外力约束，而家风建设却是内在的提升。一个党员干部在新的社会发展阶段中要处理好各种“中国式关系”，抵御不良诱惑，坚定信念和初心，离不开优良家风的建设与拱卫。正如习近平所说，健康的家庭生活，可以滋养身心，鼓励领导干部专心致志工作。反过来，领导干部的思想境界和一言一行，又直接影响着家庭其他成员，在很大程度上决定着自己的家风家教。</p><p>2016年1月12日上午，习近平在第十八届中央纪律检查委员会第六次全体会议上直指干部子弟的教育问题：“……要留留神，防微杜渐，不要护犊子。干部子弟也要遵纪守法，不要以为是干部子弟就谁都奈何不了了。触犯了党纪国法都要处理，而且要从严处理。”</p><p>家庭是社会的基本细胞，千千万万个家庭的家风好，才能有整个社会的风清气正。</p><p class=\"detailPic\"><img src=\"https://p2.ifengimg.com/2019_07/030414BCECF0ECDA4167233C17993FE57CFB7F51_w1262_h879.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">2012年12月30日，习近平坐在河北省阜平县龙泉关镇骆驼湾村困难群众唐荣斌家（右二）炕上，详细询问他们一年下来有多少收入，粮食够不够吃，过冬的棉被有没有，取暖的煤炭够不够，小孩上学远不远，看病方便不方便。来源：新华社</p><p><strong>勤政为民 责任担当</strong></p><p>“我个人的时间都去哪儿了？当然是都被工作占去了。”2014年2月7日，习近平在俄罗斯索契接受俄罗斯电视台专访时说。</p><p>考察、调研、慰问，出访、参加会议，发表讲话……习近平几乎无日不在为国为民兢兢业业。</p><p>“全党同志的重托，全国各族人民的期望，是对我们做好工作的巨大鼓舞，也是我们肩上的重大责任。”</p><p>“责任”“担当”始终贯穿在习近平的治国理念当中。他指出敢于负责、勇于担当是好干部必须具备的基本素质，“担当大小，体现着干部的胸怀、勇气、格调，有多大担当才能干多大事业。”</p><p>“我的执政理念，概括起来说就是：为人民服务，担当起该担当的责任。”“中国的发展成果，一定要让13多亿人民共享。”</p><p>这份念念不忘的初心，注入一个个民生工程，将对百姓的关心变成安心和放心。</p><p class=\"detailPic\"><img src=\"https://p1.ifengimg.com/2019_07/5ADED4039B45CE75D1B3C69CCAC17881156D6192_w1265_h792.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">2019年2月11日，在昭觉县三河村的易地扶贫安置点，彝族群众围坐在一起吃起坝坝宴，热热闹闹地庆祝乔迁之喜。来源：新华网</p><p>六年多来，全国GDP从54万亿元增长到90万亿元；城镇化率年均提高1.2%；城镇新增就业年均1300万人以上……</p><p>脱贫攻坚取得决定性进展，全国农村贫困人口累计减少8000多万……</p><p>40次中央深改领导小组会议、6次中央深改委会议，审议通过400多个重要改革文件，推出1932个改革方案……</p><p>国企国资、户籍制度、财税金融、农村土地、公立医院……一个个难啃的“硬骨头”被逐一攻破。</p><p>“我不是痛并快乐着，而是累并快乐着。”习近平以一国领袖率先垂范，践行了2012年11月15日他在十八届中央政治局常委同中外记者见面时的承诺：“责任重于泰山，事业任重道远。我们一定要始终与人民心心相印、与人民同甘共苦、与人民团结奋斗，夙夜在公，勤勉工作，努力向历史、向人民交一份合格的答卷。”</p><p class=\"detailPic\"><img src=\"https://p1.ifengimg.com/2019_07/18786F595A78773271841877756D9B69D7738400_w1267_h706.jpg\" alt=\" \" width=\"500\" isflag=\"1\" /></p><p class=\"picIntro\">2018年11月5日，首届中国国际进口博览会在上海开幕。这是开幕式前，习近平同外方领导人集体合影。 来源：新华社</p><p><strong>心怀天下 美美与共</strong></p><p>世界大同，天下一家。</p><p>立足当下世界，着眼人类发展。习近平引领中国不断前行，从顶层设计到深耕细作，为世界和平发展、合作共赢贡献智慧、提供方案。</p><p>2013年3月，习近平访问俄罗斯。这是他当选国家主席后的首次出访，也是他首次在国际场合向世界提出“命运共同体”这一概念。</p><p>随后，习近平在一系列双边和多边重要外交场合多次强调树立“人类命运共同体”意识，提出共建中国-东盟命运共同体、亚洲命运共同体、中拉命运共同体、中非命运共同体等，同世界各国共同致力于促进世界的和平、稳定、繁荣与进步。</p><p>六年多来，中国积极参与全球治理，留下无数精彩瞬间。</p><p>——亚太经合组织领导人北京会议，燕山脚下鸿雁展翅，引领亚太区域合作飞向辽阔天空。</p><p>——二十国集团领导人杭州峰会，钱塘江上勇立潮头，推动G20向长效治理机制转型，取得一系列开创性、引领性、机制性成果。</p><p>——达沃斯世界经济论坛年会掌声如潮。习近平倡导经济全球化向开放、包容、普惠、平衡、共赢方向发展，赢得国际社会广泛赞誉。</p><p>——“一带一路”国际合作高峰论坛，全球盛会应者云集。开放的中国为联动发展凝聚合力，为完善全球治理贡献智慧。</p><p>——首届中国国际进口博览会，黄浦江边，习近平引领全面深化改革开放的中国，向世界张开双臂，同各国互利共赢，携手描绘共同发展新图景……</p><p>东方风来，关山点染，满目苍翠。一路走来，中国人民自力更生、艰苦奋斗，创造了举世瞩目的中国奇迹。新征程上，不管乱云飞渡、风吹浪打，新时代的领路人带领我们继续书写伟大奋斗的历史新篇章，为建设一个更加繁荣美好的世界而不懈努力。（中央广播电视总台央视网）</p>","type":"text"}],"currentPage":0,"pageSize":1},"editorName":"李明","editorCode":"PX038"}};
