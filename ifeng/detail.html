            "docData":{"allowComment":true,"base62Id":"7jheXA0v9bf","searchPath":"3-35193-","title":"习近平：继续啃硬骨头确保干一件成一件","newsTime":"2019-01-23 19:28:54","wemediaEAccountId":"570138","source":"新华网","sourceUrl":"","imagesInContent":[],"pcUrl":"https://news.ifeng.com/c/7jheXA0v9bf","url":"//news.ifeng.com/c/7jheXA0v9bf","commentUrl":"ucms_7jheXA0v9bf","skey":"263142","contentData":{"contentList":[{"data":"<p>原标题：习近平主持召开中央全面深化改革委员会第六次会议强调</p><p>对标重要领域和关键环节改革</p><p>继续啃硬骨头确保干一件成一件</p><p>李克强王沪宁出席</p><p>新华社北京1月23日电　中共中央总书记、国家主席、中央军委主席、中央全面深化改革委员会主任习近平1月23日下午主持召开中央全面深化改革委员会第六次会议并发表重要讲话。他强调，党的十一届三中全会是划时代的，开启了改革开放和社会主义现代化建设历史新时期。党的十八届三中全会也是划时代的，开启了全面深化改革、系统整体设计推进改革的新时代，开创了我国改革开放的全新局面。要对标到2020年在重要领域和关键环节改革上取得决定性成果，继续打硬仗，啃硬骨头，确保干一件成一件，为全面完成党的十八届三中全会部署的改革任务打下决定性基础。</p><p>中共中央政治局常委、中央全面深化改革委员会副主任李克强、王沪宁出席会议。</p><p>会议审议通过了《在上海证券交易所设立科创板并试点注册制总体实施方案》、《关于在上海证券交易所设立科创板并试点注册制的实施意见》、《关于建立以国家公园为主体的自然保护地体系指导意见》、《关于深化教育教学改革全面提高义务教育质量的意见》、《关于鼓励引导人才向艰苦边远地区和基层一线流动的意见》、《关于政法领域全面深化改革的实施意见》、《关于统筹推进自然资源资产产权制度改革的指导意见》、《关于建立国土空间规划体系并监督实施的若干意见》、《关于构建市场导向的绿色技术创新体系的指导意见》、《天然林保护修复制度方案》、《国家生态文明试验区(海南)实施方案》、《海南热带雨林国家公园体制试点方案》和《中央全面深化改革委员会2019年工作要点》、《中央全面深化改革委员会2018年工作总结报告》、《党的十八大以来全面深化改革落实情况总结评估报告》。</p><p>会议指出，在上海证券交易所设立科创板并试点注册制是实施创新驱动发展战略、深化资本市场改革的重要举措。要增强资本市场对科技创新企业的包容性，着力支持关键核心技术创新，提高服务实体经济能力。要稳步试点注册制，统筹推进发行、上市、信息披露、交易、退市等基础制度改革，建立健全以信息披露为中心的股票发行上市制度。</p><p>会议强调，要按照山水林田湖草是一个生命共同体的理念，创新自然保护地管理体制机制，实施自然保护地统一设置、分级管理、分区管控，把具有国家代表性的重要自然生态系统纳入国家公园体系，实行严格保护，形成以国家公园为主体、自然保护区为基础、各类自然公园为补充的自然保护地管理体系。</p><p>会议指出，要落实立德树人根本任务，遵循教育规律，强化教师队伍基础作用，围绕凝聚人心、完善人格、开发人力、培育人才、造福人民的工作目标，发展素质教育，把培育和践行社会主义核心价值观贯穿义务教育全过程，着力在坚定理想信念、厚植爱国主义情怀、加强品德修养、增长知识见识、培养奋斗精神、增强综合素质上下功夫，促进学生健康成长。</p><p>会议强调，鼓励引导人才向艰苦边远地区和基层一线流动，要坚持党管人才原则，完善人才培养吸引流动和激励保障机制，搭建干事创业平台，畅通人才流动渠道，健全人才帮扶协作机制，留住用好本土人才，完善住房、就医、社保、子女入学等保障服务政策，让各类人才引得进、留得住、用得好。</p><p>会议指出，推进政法领域改革，要坚持党的绝对领导，加强统筹谋划和协调推进，加快构建优化协同高效的政法机构职能体系，优化政法机关职权配置，深化司法体制综合配套改革，全面落实司法责任制，深化诉讼制度改革，完善维护安全稳定工作机制，构建普惠均等、便民利民的政法公共服务体系，推进政法队伍革命化正规化专业化职业化建设，推动科技创新成果同政法工作深度融合，抓紧完善权力运行监督和制约机制。</p><p>会议强调，自然资源资产产权制度是加强生态保护、促进生态文明建设的重要基础性制度。要健全自然资源资产产权体系，明确产权主体，开展统一调查监测评价，加快统一确权登记，强化整体保护，落实监管责任，完善法律法规，注重改革创新，促进自然资源集约开发利用和生态保护修复。</p><p>会议指出，将主体功能区规划、土地利用规划、城乡规划等空间规划融合为统一的国土空间规划，实现“多规合一”，是党中央作出的重大决策部署。要科学布局生产空间、生活空间、生态空间，体现战略性、提高科学性、加强协调性，强化规划权威，改进规划审批，健全用途管制，监督规划实施，强化国土空间规划对各专项规划的指导约束作用。</p><p>会议强调，绿色技术创新是绿色发展的重要动力，是打好污染防治攻坚战、推进生态文明建设、促进高质量发展的重要支撑。要以解决资源环境生态突出问题为目标，坚持市场导向，强化绿色引领，加快构建企业为主体、产学研深度融合、基础设施和服务体系完备、资源配置高效、成果转化顺畅的绿色技术创新体系，推动研究开发、应用推广、产业发展贯通融合。</p><p>会议指出，全面保护天然林，对于建设美丽中国、实现中华民族永续发展具有重大意义。要全面落实天然林保护责任，着力建立全面保护、系统恢复、用途管控、权责明确的天然林保护修复制度体系，维护天然林生态系统的原真性、完整性，促进人与自然和谐共生。</p><p>会议强调，党中央支持海南建设国家生态文明试验区，开展海南热带雨林国家公园体制试点，目的是要牢固树立和全面践行绿水青山就是金山银山理念，在资源环境生态条件好的地方先行先试，为全国生态文明建设积累经验。海南省要精心组织，明确任务，落实责任，抓出成效。中央和国家机关有关部门要做好协调指导支持工作。</p><p>会议指出，党的十八大以来，我们高举改革开放旗帜，坚持思想再解放、改革再深入、工作再抓实，在更高起点、更高层次、更高目标上推进全面深化改革，主要领域改革主体框架基本确立，全面深化改革展现了新作为、实现了新突破。要抓紧完成党的十八届三中全会部署的改革任务，多抓根本性、全局性、制度性的重大改革举措，多抓有利于保持经济健康发展和社会大局稳定的改革举措，多抓有利于增强人民群众获得感、幸福感、安全感的改革举措，多抓对落实已出台改革方案的评估问效。</p><p>会议强调，改革工作重点要更多放到解决实际问题上，发现问题要准，解决问题要实。要抓好任务统筹，精准推进落实，加强调查研究，坚持问题导向，画好工笔画，提出的改革举措要直击问题要害，实现精确改革。改革方案落地过程中要因地制宜，逐层细化，精准有效，改什么、怎么改都要根据实际来，不能一刀切。特别是直接面向基层群众的改革，要把抓改革落实同做群众工作结合起来，讲究方式方法，确保群众得实惠。要防止空喊改革口号，防止简单转发照搬中央文件，防止机械式督察检查考核。要处理好政策顶层设计和分层对接、政策统一性和差异性的关系，加强政策解读和指导把关。要强化责任担当，对推出的各项改革方案要进行实效评估，及时发现和解决问题。</p><p>中央全面深化改革委员会委员出席，中央和国家机关有关部门负责同志列席会议。</p>","type":"text"}],"currentPage":0,"pageSize":1},"editorName":"彭莹羿","editorCode":"PN062"}};
