                "originData": {
                    "wemediaEAccountId": "617104",
                    "slideData": "{\"isFlat\":0,\"image\":[{\"marked\":false,\"size\":\"0.21\",\"bytes\":213,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/6D82163480FC0CDD8905D71FA76354895EAAAA5B_w1000_h667.jpg\",\"height\":\"667\",\"description\":\"当地时间12月7日，德国汉堡，德国基督教民主联盟（基民盟）全国代表大会召开。根据会议选举结果，基民盟秘书长安妮格雷特·克兰普－卡伦鲍尔接替德国总理安格拉·默克尔，成为新一届基民盟主席。来源：视觉中国\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.61\",\"bytes\":620,\"width\":\"1000\",\"url\":\"https://p2.ifengimg.com/2018_52/213802D2681847F9995CBA9EF4F8A034594C14C7_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月1日，印度尼西亚，一场传统的赛牛运动会中，一名印尼牛仔赶着两头公牛。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.54\",\"bytes\":552,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/BB1C0CAD4481AE4B4AFEBC5C642F3E0645209806_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12日3日，美国华盛顿，美国总统特朗普和第一夫人梅拉尼娅前往国会大厦圆形大厅瞻仰老布什灵柩，并敬礼，向已故前总统表达敬意。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"1.07\",\"bytes\":1091,\"width\":\"1000\",\"url\":\"https://p2.ifengimg.com/2018_52/446627D829196F3CDAF147D78A54C0FC15B0E2BC_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月3日，合肥，市区共享单车查扣点，堆放了数以万计的共享单车。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.80\",\"bytes\":820,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/378BEA060027C610F4ADABD1E3E567214879021E_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月6日，孟加拉国博格拉，摄影师Momin拍摄到Isamoti河上绿色水藻随着水流舞动的画面，颜色绚丽像水彩画。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.47\",\"bytes\":483,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/C2415065136E4C1631955FB49B22D741BF282DAA_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月8日，日本东京，日本国会参议院全体会议在反对声中表决通过《出入国管理及难民认定法》修正案，这一法案旨在扩大外国人才引进，以缓解日本国内少子化、老龄化等问题造成的劳动力不足。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.76\",\"bytes\":783,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/B105F5261601330F7A63950BC76AFD4CEB7A92E8_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月9日，江西宜春，温汤镇的明月千古情景区举办温泉吃辣挑战赛，最终，一名宜春本地挑战者以1分钟吃下20个辣椒的成绩夺得冠军。图为一名吃辣挑战者。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.49\",\"bytes\":498,\"width\":\"1000\",\"url\":\"https://p3.ifengimg.com/2018_52/23BC208EC6E941A202BD120372018CC22F931CFC_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月9日，西班牙马拉加，西班牙海上救援队在阿尔博兰海营救了约239名乘坐小艇的移民，并将他们带到马拉加港，在那里他们得到了西班牙红十字会的帮助。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.26\",\"bytes\":265,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/41107B0B260E325F0C16B5D90861E6C05007638D_w1000_h666.jpg\",\"height\":\"666\",\"description\":\" 当地时间12月10号，英国伦敦，脱欧支持者和欧洲议会成员Nigel Farage在威斯敏斯特发表媒体讲话。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.59\",\"bytes\":601,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/5FFB6151DBFF3812544A5FDE907FA617DC90EB4A_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月10日，四川叙永县分水镇山体滑坡救援工作在紧张进行，先后已有10人获救，其中3人送医途中死亡。现场还有2名被埋者正在全力营救中。此次事件中12名被埋人员最终全部找到，7人在医院接受治疗，5人遇难。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.40\",\"bytes\":409,\"width\":\"1000\",\"url\":\"https://p2.ifengimg.com/2018_52/DD3709E8645D4567AAC97B4FB0AEF7A7164AD558_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月11日，在山东烟台蓬莱国际机场，机务保障人员在检查机身结冰情况。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.52\",\"bytes\":530,\"width\":\"1008\",\"url\":\"https://p3.ifengimg.com/2018_52/C4D8518449104311E3E4E694115BCACB15499E10_w1008_h716.jpg\",\"height\":\"716\",\"description\":\"当地时间12月12日，加拿大温哥华，在获准保释后华为CFO孟晚舟在安保陪同下出门。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.44\",\"bytes\":447,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/641C1795EA18AC72919712F5D3596F179155823D_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月12日，法国巴黎，暴力分子在凯旋门、香榭丽舍大街等知名景点或购物区蓄意借机打砸抢烧，在巴黎地标性建筑凯旋门上涂鸦，使示威演变成严重的暴力骚乱。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.49\",\"bytes\":505,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/6844709010E9E4F7B8EA89FB27F93C80FCCDE80C_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月13日，南京，2018年“世界和平法会”在侵华日军南京大屠杀遇难同胞纪念馆遇难者名单墙前举行。中、日、韩近300名僧侣、居士依次为南京大屠杀死难者念经祈祷、敬香，共同超荐南京大屠杀死难者，警示后人以史为鉴，维护世界和平。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.52\",\"bytes\":529,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/8A09455E25DF46756E01C8C96562C2AAA466D7EF_w1000_h746.jpg\",\"height\":\"746\",\"description\":\"12月13日，北京午门上空的星轨及流星雨。（慢门拍摄）\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"1.06\",\"bytes\":1085,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/9618864F720254236F676A428F14CAB6FF523685_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月14日，在广州海珠区新滘路旁的汽车坟场，停满了被收缴和报废的汽车和电瓶车。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.53\",\"bytes\":544,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/C07DB58170DA87FD89529401ED561310701EB61E_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月15日，土耳其卡尔斯，一只没有冬眠的小棕熊在垃圾桶周围寻找食物。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.45\",\"bytes\":464,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/F3F1E2997A4EE1F87DCC02CD9E97E294E83F8770_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月15日，武警西藏总队大练兵活动进入白热化状态，来自各单位千余名特战队员主要围绕15类54个科目进行训练。据了解，此次大练兵活动通过战术课题牵引、作战进程推进、复杂情况诱导、陌生地域锤炼等方式突出极限属性，全方位锤炼打磨部队，加快提升特战分队反恐实战能力。来源：东方IC\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.49\",\"bytes\":505,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/5F1028F76916FE944DF6D6AC0930481C0F6290E5_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月15日，法国巴黎，法国迎来“黄背心”抗议活动的第五个周末。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.25\",\"bytes\":251,\"width\":\"1000\",\"url\":\"https://p2.ifengimg.com/2018_52/4BAE71E5134F8240FA4D0D35A60D087AFC853D42_w1000_h683.jpg\",\"height\":\"683\",\"description\":\"当地时间12月18日，卡塔尔多哈，卡塔尔举行国庆庆典活动，庆祝建国140周年。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.40\",\"bytes\":405,\"width\":\"1194\",\"url\":\"https://p1.ifengimg.com/2018_52/E4E317E8ADF59B68012E8E32CC212BBA51CB3143_w1194_h666.jpg\",\"height\":\"666\",\"description\":\"12月18日，新疆额尔齐斯河流域出现唯美雾凇景观。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.38\",\"bytes\":389,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/24975885ADD88028170A0E84ABB09850AE6B1CE6_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月19日，刚果民主共和国金沙萨，反对派领导人Martin Fayulu的支持者举行示威，警察发射催泪瓦斯驱赶。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"7.28\",\"bytes\":7458,\"width\":\"969\",\"url\":\"https://p2.ifengimg.com/2018_52/A7E501D083249C900CEAA5BA0E27E7972D8240C4_w969_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月20日，俄罗斯莫斯科，俄罗斯总统普京出席年度新闻发布会。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.45\",\"bytes\":459,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/11301372EB255A83A872508D95C9FCE17405202A_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月22日，法国巴黎，“黄马甲”示威持续。法国的“黄马甲”运动最初是为了抗议计划中的燃料涨价，但后来演变成大规模抗议总统政策和管理方式的示威运动。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.60\",\"bytes\":612,\"width\":\"1000\",\"url\":\"https://p3.ifengimg.com/2018_52/B8B9C96FB04AA5F4E07DCEEFEB2E42AF4E288975_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月24日，美国华盛顿，美国总统特朗普及“第一夫人”梅拉尼娅参加“追踪圣诞老人的足迹”活动。期间，特朗普对一位与其通话的7岁女孩说，7岁应该开始怀疑圣诞老人了。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.28\",\"bytes\":285,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/8FCA0CA9E405545A8CD3912B8B95AA0F84322D46_w1000_h562.jpg\",\"height\":\"562\",\"description\":\"当地时间12月25日，印尼楠榜，闪电照亮了喀拉喀托火山地带的海底。由于火山频繁喷发，伴随着火山尘埃活动出现的闪电现象增多。喀拉喀托之子(Anak Krakatau)的火山口22日陷落引发海啸，掀起高达数米高的巨浪，袭击爪哇岛与苏门答腊岛之间的巽他海峡，造成至少430人遇难。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.65\",\"bytes\":661,\"width\":\"1000\",\"url\":\"https://p1.ifengimg.com/2018_52/AC59000B3E651111714E54598CF6A41DE380372A_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"当地时间12月25日，危地马拉上韦拉帕斯，民众为危地马拉籍女孩捷克琳举行葬礼。据早前报道，捷克琳因为没有得到充足的水和食物而死于美国边境的移民囚室。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.09\",\"bytes\":95,\"width\":\"892\",\"url\":\"https://p3.ifengimg.com/2018_52/6754D1E69029BBD9A69DBA06277BFFBFC3F8EBBC_w892_h545.jpg\",\"height\":\"545\",\"description\":\"当地时间12月26日，意大利，18/19意甲第18轮，亚特兰大Vs尤文图斯。亚特兰大的粉丝们。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.09\",\"bytes\":97,\"width\":\"892\",\"url\":\"https://p1.ifengimg.com/2018_52/C68107F312BD4438586881619F4740D82E522A26_w892_h622.jpg\",\"height\":\"622\",\"description\":\"12月27日，雨过天晴，经过700余天全封闭维修改造后的南京长江大桥公路桥迎来第二个向公众开放日，众多游人和南京市民前来参观游览。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.04\",\"bytes\":40,\"width\":\"794\",\"url\":\"https://p0.ifengimg.com/2018_52/9B171C6A6080E84FA93C3C7010E0D96810E372F2_w794_h545.jpg\",\"height\":\"545\",\"description\":\"当地时间12月27日，哥斯达黎加圣何塞，圣何塞举行一年一度的岁末嘉年华，民众盛装起舞狂欢辞旧迎新，大街小巷充满了欢声笑语。来源：东方IC\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.79\",\"bytes\":808,\"width\":\"1000\",\"url\":\"https://p0.ifengimg.com/2018_52/0CD4B7AC1CF7E32D7AAD4F6A27F4EA5437F20387_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"12月29日，高温预警！热浪横扫澳洲，多地气温将逼近50度！100万人涌向海滩纳凉。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.04\",\"bytes\":44,\"width\":\"1018\",\"url\":\"https://p0.ifengimg.com/2018_52/BF078204B7EE487B2D99FD8C2A1DCF8E3F0DDB54_w1018_h732.jpg\",\"height\":\"732\",\"description\":\"12月29日，出行的安徽阜阳市民包裹严实“全副武装”抵御寒潮。天气预报阜阳当天为1度至零下7度。来源：东方IC\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"7.42\",\"bytes\":7596,\"width\":\"969\",\"url\":\"https://p3.ifengimg.com/2018_52/DF762928A91445AF7990D4E57A7CA5614CCEB493_w969_h666.jpg\",\"height\":\"666\",\"description\":\"智利，一只狗和几只海狮对峙。智利法规规定2021年之前禁止一切捕猎海狮的行为。但是过去几十年海狮数量的增长对当地渔民的生产却造成了很大影响，它们破坏渔网，抢走鱼获。Martin BERNETTI / ALTERNATIVE CROP\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"7.32\",\"bytes\":7497,\"width\":\"969\",\"url\":\"https://p3.ifengimg.com/2018_52/91B2311CD250392FDB65B3A76DE9147A21089817_w969_h666.jpg\",\"height\":\"666\",\"description\":\"墨西哥，38岁的危地马拉移民罗森多·诺维加背着女儿贝琳达沿着高速公路从Santiago Niltepec前往Juchitan。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"7.39\",\"bytes\":7569,\"width\":\"969\",\"url\":\"https://p2.ifengimg.com/2018_52/C0434C1145E9A014B9BD84D3BA37863C883A5C9E_w969_h666.jpg\",\"height\":\"666\",\"description\":\"福州，一家人在楼顶上晚餐。\",\"type\":\"pic\"},{\"marked\":false,\"size\":\"0.11\",\"bytes\":110,\"width\":\"1000\",\"url\":\"https://q0.ifengimg.com/2018_52/BFBBA09E3DA1F61CF141AAD7432BD996356766B7_w1000_h666.jpg\",\"height\":\"666\",\"description\":\"\",\"type\":\"pic\"}]}",
